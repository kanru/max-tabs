<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <style>
      .pref {
          display: flex;
          align-items: flex-start;
      }
      .pref > label {
          flex: 1;
      }
      .pref > input {
          flex: 2;
      }
    </style>
  </head>
<body>
  <form>
    <hr>
    <div class="pref">
        <label for="max-tabs">Max Tabs:</label>
        <input type="text" id="max-tabs" value="10">
    </div>
    <hr>
    <div class="pref">
        <label for="include-pinned">Include pinned tabs:</label>
        <input type="checkbox" id="include-pinned">
    </div>
    <hr>
    <div class="prefs">
        <label for="show-notifications">Show notifications:</label>
        <input type="checkbox" id="show-notifications" checked>
      </div>
    <hr>
    <button id="submitbtn" type="submit">Save</button>
  </form>
  <script src="options.js"></script>
</body>

</html>
